<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Error Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Others Style sheet -->
</head>

<body class="d-flex flex-column"
    th:with="httpStatus=${T(org.springframework.http.HttpStatus).valueOf(#response.status)}">

    <div class="row justify-content-center text-center">
        <div class="col-auto">
            <div class="alert alert-danger  mt-5 d-block" role="alert">
                <h1 th:text="|${httpStatus} - ${httpStatus.reasonPhrase}|">404</h1>
                <p th:utext="${errorMessage}">Error java.lang.NullPointerException</p>
            </div>
            <a href="#" th:href="@{/homeBacheca}">Back to Home Page</a>
        </div>
    </div>

</body>

</html>
