<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Registration Page</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!-- Others Style sheet -->
</head>

<body class="text-center">

	<div class="text-left form-group d-inline-flex flex-column mt-5">

		<form action="#" th:action="@{/registration}" th:object="${registrationRequest}" method="post">

			<div class"font-weight-bold">
				<h3>Registrazione Bacheca UniCollege</h3>
			</div>

			<div class="form-group">
				<div th:if="${error}" class="alert alert-danger d-inline-flex" role="alert">
					<div th:text="${error}">ERRORE GRAVE</div>
				</div>
			</div>

			<div class="form-group">
				<label for="name">Nome</label>
				<input type="text" class="form-control" id="name" aria-describedby="emailHelp" th:field="*{name}"
					required>

			</div>

			<div class="form-group">
				<label for="surname">Cognome</label>
				<input type="text" class="form-control" id="surname" aria-describedby="emailHelp" th:field="*{surname}"
					required>

			</div>

			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" class="form-control" id="email" th:field="*{email}" required>
				<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
					else.</small>
			</div>

			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" id="password" th:field="*{password}" required>
			</div>

			<div class="form-group">
				<label for="password">Confirm Password</label>
				<input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}" required>
			</div>

			<button type="submit" onclick="ansValidation(event)" class="btn btn-primary">Registrati</button>

			<p class="mt-5 mb-3 text-muted">Powered by Vector Code</p>
		</form>

	</div>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

	<script>
		function ansValidation(ev) {
			ev.preventDefault

			var nameValue = "test";
			var passValue = document.getElementById("password").value
			var confpassValue = document.getElementById("confirmPassword").value
			// the typeof operator returns a string.
			if (typeof nameValue !== "string") {
				window.alert("Please re-enter your name")
				// we use strict validation ( !== ) because it's a good practice.
			} else if (passValue !== confpassValue) {
				window.alert("Passwords do not match!")
			} else if (!passValue.match("^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})")) {
				window.alert("The password must contain at least 1 lowercase, 1 uppercase, 1 numeric, 1 special character and must be eight characters or longer!")
			}
		}
	</script>

</body>

</html>
